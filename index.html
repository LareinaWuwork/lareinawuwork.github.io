<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lareina Wu | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: #ffffff; color: #1d1d1f; line-height: 1.5; -webkit-font-smoothing: antialiased;
        }
        a { text-decoration: none; color: inherit; }

        /* --- Navigation --- */
        nav {
            position: fixed; top: 0; width: 100%; height: 52px;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 9999; border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex; justify-content: center; align-items: center;
        }
        nav ul { display: flex; gap: 35px; list-style: none; }
        nav ul li a { font-size: 12px; color: #515154; font-weight: 400; }
        nav ul li a:hover { color: #0071e3; }

        /* --- Intro --- */
        .section-intro { padding: 150px 8% 80px; max-width: 1400px; margin: 0 auto; }
        .section-intro h1 { font-size: 56px; font-weight: 600; margin-bottom: 20px; }
        .intro-text { font-size: 20px; color: #515154; max-width: 900px; margin-bottom: 35px; line-height: 1.6; }
        .cv-link { display: inline-block; padding: 12px 28px; background: #0071e3; color: #fff; border-radius: 25px; font-size: 14px; font-weight: 500; }

        /* --- Drawers --- */
        .section-drawer { background: #f5f5f7; padding: 100px 0; overflow: hidden; }
        .drawer-wrapper { display: flex; flex-direction: column; gap: 20px; padding: 0 8%; }
        .drawer-group {
            display: flex; height: 180px; background: #fff; border-radius: 24px; 
            overflow: hidden; transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .drawer-group:hover { height: 420px; box-shadow: 0 30px 60px rgba(0,0,0,0.1); }
        
        .drawer-cover { width: 350px; flex-shrink: 0; position: relative; background: #000; color: #fff; padding: 30px; display: flex; flex-direction: column; justify-content: flex-end; }
        .drawer-cover img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; z-index: 0; }
        .drawer-cover h3, .drawer-cover p { position: relative; z-index: 1; }

        .drawer-content { width: 0; opacity: 0; overflow: hidden; transition: 0.8s; display: flex; align-items: center; }
        .drawer-group:hover .drawer-content { width: 100%; opacity: 1; padding: 0 40px; }
        .item-track { display: flex; gap: 25px; width: max-content; }
